<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Preentrega 2 Aquino Luciano Agustin</title>
  </head>

  <body>
    <div class="container">
      <header style="background-color: #aaa">
        <h1 class="text-center">Alumnos</h1>
      </header>

      <section>
        <form id="formulario">
          <h2>Registro de usuarios</h2>
          <label for="nombre">
            Nombre
            <input type="text" required name="nombre" id="nombre" placeholder="Su nombre" />
          </label>
          <label for="password">
            PassWord:
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Su password"
              required
            />
          </label>
          <input type="button" value="enviar" class="btn btn-success" onclick="enviarDatos()"/>
          <input type="button" value="borrar" class="btn btn-danger" onclick="borrarCampos()">
        </form>
      </section>
      <hr>
      <main>
        <table class="table table-striped"  id="misAlumnos">
          <tr>
            <td>ID</td>
            <td>Nombre</td>
            <td>Edad</td>
            <td>Nota</td>
            <td>Genero</td>
          </tr>
        </table>
        <section>
          <button onclick="filtrarPorNotaButton()" class="btn btn-warning">Filtrar por nota Maxima</button>
          <button onclick="mostrarAlumnos()" class="btn btn-success" id="buttonMostrarAlumnos">Mostrar a todos los Alumnos</button>
        </section>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="js/students.js"></script>
    <script src="js/logica.js"></script>
  </body>
</html>
